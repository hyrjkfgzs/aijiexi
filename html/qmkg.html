<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>全民K歌</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <style>
        #con {
            margin: 10px;
            font-size: 24px;
        }

        ul {
            margin-bottom: 10px;
        }

        ul li {
            margin: 5px 10px;
            padding: 5px;
            color: #000;
            word-wrap: break-word;
        }

        #main {
            text-align: center;
            /*让div内部文字居中*/
        }

        #top img {
            height: 130px;
            margin: 0 auto;
            border-radius: 100%;
        }

        #ann {
            margin-top: 15px;
            margin-bottom: 15px;
        }
    </style>

</head>

<body>
    <div id="main">
        <div id="top">
            <img src="../image/tx.png" onclick="qk();">
            <p>回忆菌</p>
        </div>
        <div id="st">
            <div class="aui-content aui-margin-b-15">
                <ul class="aui-list aui-form-list">
                    <li class="aui-list-item">
                        <div class="aui-list-item-inner">
                            <div class="aui-list-item-input">
                                <textarea id="srk" placeholder="请输入全民K歌链接"></textarea>
                            </div>
                        </div>
                    </li>

                </ul>
            </div>
            <div id="ann">
                <div id="jxsp" class="aui-btn aui-btn-info" onclick="qmjx();"><span class="aui-iconfont aui-icon-edit"></span>解析全民K歌</div>

            </div>

        </div>
        <div id="jxnr">


        </div>
</body>
<script type="text/javascript" src="../script/jquery.js"></script>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/aui.js"></script>
<script type="text/javascript">
    apiready = function() {

    };

    function qk() {
        $('#srk').val("");
    }

    function gy() {
        api.alert({
            title: '关于作者',
            msg: 'By:回忆菌 \n\n邮箱:hyrjkfgzs@vip.qq.com\n\n有BUG请联系作者！\n\n本应用使用 APICloud Studio 2 开发',
        }, function(ret, err) {

        });
    }

    function qmjx() {
        var spdz = "";
        var nr = "";
        var dz = "";
        var ks = "";
        var js = "";
        dz = $('#srk').val();
        api.showProgress({
            title: '正在获取',
            text: '请稍后',
            modal: true
        });
        api.ajax({
            url: dz,
            method: 'get',
            dataType: 'text',
        }, function(ret, err) {
            if (ret) {
                //console.log(ret);
                api.hideProgress();
                $("#jxnr").empty();
                ks = ret.indexOf('"playurl":"') + 11;
                js = ret.indexOf('","playurl_video');
                spdz = ret.slice(ks, js);
                ks = ret.indexOf('"title":"') + 9;
                js = ret.indexOf('","link":');
                mc = ret.slice(ks, js);
                nr += '<div class="aui-card-list">';
                nr += '<div class="aui-card-list-header">';
                nr += '<div><i class="aui-iconfont aui-icon-my aui-text-danger"></i><span class="aui-text-danger">解析的内容</span></div>';
                nr += '</div>';
                nr += '<div class="aui-card-list-content">';
                nr += '<ul class="aui-list aui-media-list">';
                nr += '<li class="aui-list-item aui-list-item-middle" onclick="spbf(\'' + spdz + '\')">';
                nr += '<div class="aui-media-list-item-inner">';
                nr += '<div class="aui-list-item-media" style="width: 3rem;">';
                nr += '<img src="../image/qmkg.png" class="aui-img-round">';
                nr += '</div>';
                nr += '<div class="aui-list-item-inner aui-list-item-arrow">';
                nr += '<div class="aui-list-item-text">';
                nr += '<div class="aui-list-item-title aui-font-size-14">' + mc + '</div>';
                nr += '</div>';
                nr += '<div class="aui-list-item-text">';
                nr += spdz;
                nr += '</div>';
                nr += '</div>';
                nr += '</div>';
                nr += '</li>';
                nr += '</ul>';
                nr += '</div>';
                nr += '</div>';
                $("#jxnr").append(nr);
                nr = "";
                api.hideProgress();

            } else {
                api.hideProgress();
                alert("解析失败!可能是网络问题! 如果一直这样请联系作者!");
                return;
            }
        });


    }
    function spbf(dz) {
        api.openVideo({
            url: dz
        });
        var clipBoard = api.require('clipBoard');
        clipBoard.set({
            value: dz
        }, function(ret, err) {
            if (ret) {
                api.toast({
                    msg: '无水印视频地址已复制!',
                    duration: 2000,
                    location: 'bottom'
                });

            } else {
                alert("复制地址失败!请联系作者修复!");
                return;
            }
        });
      }
</script>

</html>
