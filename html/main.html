<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>Hello APP</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <style>
        #con {
            margin: 10px;
            font-size: 24px;
        }

        ul {
            margin-bottom: 10px;
        }

        ul li {
            margin: 5px 10px;
            padding: 5px;
            color: #000;
            word-wrap: break-word;
        }

        #main {
            text-align: center;
            /*让div内部文字居中*/
        }

        #top img {
            height: 130px;
            margin: 0 auto;
            border-radius: 100%;
        }

        #ann {
            margin-top: 15px;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="top">
            <img src="../image/tx.png" onclick="qk();">
            <p>By:回忆菌</p>
        </div>
        <div id="st">

            <div class="aui-searchbar" id="search">
                <div class="aui-searchbar-input aui-border-radius">
                    <i class="aui-iconfont aui-icon-search"></i>
                    <input id="srk" type="search" placeholder="请输入抖音链接" id="search-input">
                </div>
            </div>

            <div id="ann">
                <div id="jxsp" class="aui-btn aui-btn-info" onclick="jx1();"><span class="aui-iconfont aui-icon-edit"></span>解析方式01</div>
                <div class="aui-btn aui-btn-info" onclick="gy();"><span class="aui-iconfont aui-icon-edit"></span>关于信息</div>
                <div id="jxsp" class="aui-btn aui-btn-info" onclick="jx2();"><span class="aui-iconfont aui-icon-edit"></span>解析方式02</div>
            </div>

        </div>
        <div id="jxnr">


        </div>
    </div>

</body>
<script type="text/javascript" src="../script/jquery.js"></script>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/aui.js"></script>
<script type="text/javascript">
    apiready = function() {
        console.log('初始化完成!');

    };

    function qk() {
        $('#srk').val("");
    }

    function gy() {
        api.alert({
            title: '关于作者',
            msg: 'By:回忆菌 \n\n邮箱:hyrjkfgzs@vip.qq.com\n\n解析方法01为非二次解析 可能会不稳定!\n\n解析方法02为二次解析 作者可能会改接口\n\n如果失效请联系作者 将会不定期修复!\n\n本应用使用 APICloud Studio 2 开发',
        }, function(ret, err) {

        });

    }

    function jx2() {
        var spdz = "";
        var nr = "";
        var dz = "";
        var ks = "";
        var js = "";
        dz = $('#srk').val();
        api.showProgress({
            title: '正在获取',
            text: '请稍后',
            modal: true
        });
        api.ajax({
            url: 'https://tvlove.club/dy/api.php',
            method: 'post',
            data: {
                values: {
                    url: dz
                }
            }
        }, function(ret, err) {
            if (ret) {
                if (ret.jsonCode != 1) {
                  api.hideProgress();
                    alert("解析失败!可能是网络问题! 如果一直这样请联系作者!");
                    return;
                }
                mc = ret.title.slice(0, ret.title.indexOf("&nbsp;&nbsp;@"));
                spdz = ret.video_url;
                $("#jxnr").empty();
                console.log(spdz);
                nr += '<div class="aui-card-list">';
                nr += '<div class="aui-card-list-header">';
                nr += '<div><i class="aui-iconfont aui-icon-my aui-text-danger"></i><span class="aui-text-danger">解析的视频</span></div>';
                nr += '</div>';
                nr += '<div class="aui-card-list-content">';
                nr += '<ul class="aui-list aui-media-list">';
                nr += '<li class="aui-list-item aui-list-item-middle" onclick="spbf(\'' + spdz + '\')">';
                nr += '<div class="aui-media-list-item-inner">';
                nr += '<div class="aui-list-item-media" style="width: 3rem;">';
                nr += '<img src="../image/dy.jpg" class="aui-img-round">';
                nr += '</div>';
                nr += '<div class="aui-list-item-inner aui-list-item-arrow">';
                nr += '<div class="aui-list-item-text">';
                nr += '<div class="aui-list-item-title aui-font-size-14">' + mc + '</div>';
                nr += '</div>';
                nr += '<div class="aui-list-item-text">';
                nr += spdz;
                nr += '</div>';
                nr += '</div>';
                nr += '</div>';
                nr += '</li>';
                nr += '</ul>';
                nr += '</div>';
                nr += '</div>';
                $("#jxnr").append(nr);
                nr = "";
                api.hideProgress();
            } else {
              api.hideProgress();
                alert("解析失败!可能是网络问题! 如果一直这样请联系作者!");
                return;
            }
        });

    }

    function jx1() {
        var spdz = "";
        var nr = "";
        var dz = "";
        var ks = "";
        var js = "";
        dz = $('#srk').val();
        api.showProgress({
            title: '正在获取',
            text: '请稍后',
            modal: true
        });
        api.ajax({
            url: dz,
            method: 'get',
            dataType: 'text'
        }, function(ret, err) {
            if (ret) {
               api.hideProgress();
                $("#jxnr").empty();
                ks = ret.indexOf('src="https://aweme.snssdk.com/aweme/v1/playwm') + 45;
                js = ret.indexOf('" preload=');
                spdz = "https://aweme.snssdk.com/aweme/v1/play" + ret.slice(ks, js);
                mcks = ret.indexOf('<div class="user-title">') + 24;
                mcjs = ret.indexOf('</div><div class="user-avator" style=');
                mc = ret.slice(mcks, mcjs);

                console.log(ret);
                if (ret.indexOf('该视频已删除，其他作品也同样精彩哦~') > 0) {
                    alert("解析失败! 该视频已删除");
                    return;
                }
                if (ret.indexOf('视频找不到了，看看其他精彩作品吧！') > 0) {
                    alert("解析失败! 可能是解析频率过快 请休息一下再试!");
                    return;
                }
                if (ks < 0) {
                    alert("解析失败!可能是网络问题! 如果一直这样请联系作者!");
                    return;
                }
                if (mcks < 0) {
                    alert("解析失败!可能是网络问题! 如果一直这样请联系作者!");
                    return;
                }
                console.log(spdz);
                nr += '<div class="aui-card-list">';
                nr += '<div class="aui-card-list-header">';
                nr += '<div><i class="aui-iconfont aui-icon-my aui-text-danger"></i><span class="aui-text-danger">解析的视频</span></div>';
                nr += '</div>';
                nr += '<div class="aui-card-list-content">';
                nr += '<ul class="aui-list aui-media-list">';
                nr += '<li class="aui-list-item aui-list-item-middle" onclick="spbf(\'' + spdz + '\')">';
                nr += '<div class="aui-media-list-item-inner">';
                nr += '<div class="aui-list-item-media" style="width: 3rem;">';
                nr += '<img src="../image/dy.jpg" class="aui-img-round">';
                nr += '</div>';
                nr += '<div class="aui-list-item-inner aui-list-item-arrow">';
                nr += '<div class="aui-list-item-text">';
                nr += '<div class="aui-list-item-title aui-font-size-14">' + mc + '</div>';
                nr += '</div>';
                nr += '<div class="aui-list-item-text">';
                nr += spdz;
                nr += '</div>';
                nr += '</div>';
                nr += '</div>';
                nr += '</li>';
                nr += '</ul>';
                nr += '</div>';
                nr += '</div>';
                $("#jxnr").append(nr);
                nr = "";
                api.hideProgress();
            } else {
              api.hideProgress();
                alert("解析失败!可能是网络问题! 如果一直这样请联系作者!");
                return;
            }
        });

    }

    function spbf(dz) {
        console.log(dz);
        api.openVideo({
            url: dz
        });
        var clipBoard = api.require('clipBoard');
        clipBoard.set({
            value: dz
        }, function(ret, err) {
            if (ret) {
                api.toast({
                    msg: '无水印视频地址已复制!',
                    duration: 2000,
                    location: 'bottom'
                });

            } else {
                alert("复制地址失败!请联系作者修复!");
                return;
            }
        });


    }
</script>

</html>
